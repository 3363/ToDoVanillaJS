<!DOCTYPE html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo List</title>
  </head>
  <body>
    <h1>My Todos</h1>
    <div>
      <button onclick="handlers.displayTodos()">Display All</button>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    <div>
      <button onclick="handlers.addTodo()">Add</button>
      <input type="text" name="" value="" id="addTodoTextInput">
    </div>

    <div class="">
      <button onclick="handlers.changeTodo()">Change Todo</button>
      <input type="number" id="changeTodoPositionInput">
      <input type="text" id="changeTodoTextInput">
    </div>

    <div>
      <button onclick="handlers.deleteTodo()">Delete Todo</button>
      <input type="number" id="deleteTodoPositionInput">
    </div>

    <div>
      <button onclick="handlers.toggleCompleted()">Toggle complete</button>
      <input type="number" id="toggleCompletedPositionInput">
    </div>


    <script type="text/javascript" src="todo.js"></script>
  </body>
</html>
